<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lesson30_2</title>
</head>

<body>
    <div class="calculator">
        <input type="text" readonly id="display">
        <button class="clear-last-btn" value="">CE</button>
        <button class="function-btn" value="%">%</button>
        <button class="function-btn" value="**">a^b</button>
        <button class="function-btn" value="/">&divide;</button>
        <button class="num-btn" value="7">7</button>
        <button class="num-btn" value="8">8</button>
        <button class="num-btn" value="9">9</button>
        <button class="function-btn" value="*">x</button>
        <button class="num-btn" value="4">4</button>
        <button class="num-btn" value="5">5</button>
        <button class="num-btn" value="6">6</button>
        <button class="function-btn" value="-">&ndash;</button>
        <button class="num-btn" value="1">1</button>
        <button class="num-btn" value="2">2</button>
        <button class="num-btn" value="3">3</button>
        <button class="function-btn" value="+">+</button>
        <button class="clear-btn clear" value="">C</button>
        <button class="zerro" value="0">0</button>
        <button class="dot" value=".">,</button>
        <button class="equals-btn">=</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="lesson30_2.js"></script>
</body>

</html>
