<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="/lesson32/css/style.css">
    <link rel="shortcut icon" href="/lesson32/img/ico.ico" type="image/x-icon">
    <title>Lesson32</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="shadow-text border">Search Movies</h1>
        </header>
        <form class="myForm border" action="POST">
            <label class="myLabel" for="mytitle">Title: </label>
            <input type="text" id="mytitle" name="mytitle" minlength="3" maxlength="20" size="10">
            <label class="myLabel" for="year">Year: </label>
            <input type="text" id="year" name="year" pattern="[1-2]{1}[0,9]{1}[0-9]{2}" minlength="4" maxlength="4"
                size="4">
            <label class="myLabel" for="type">Type: </label>
            <select name="type" id="type">
                <option value="" selected>All</option>
                <option value="movie" selected>Movie</option>
                <option value="series">Series</option>
                <option value="episode">Episode</option>
            </select>
            <input class="btn" type="submit" value="Search">
        </form>
        <div id="root">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/lesson32/js/lesson32.js"></script>
</body>

</html>
